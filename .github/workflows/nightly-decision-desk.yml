# Nightly Decision Desk Workflow
# Aggregates issues needing approval and blocked issues nightly

name: "Nightly Decision Desk"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

on:
  schedule:
    - cron: '0 21 * * *'  # 9 PM UTC = 9 PM GMT
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  nightly-decision-desk:
    runs-on: ubuntu-latest
    steps:
      - name: Create Decision Desk issue and close previous
        uses: actions/github-script@v6
        with:
          script: |
            const paginateIssues = (params) => github.paginate(
              github.rest.issues.listForRepo,
              { ...params, per_page: 100 }
            );
            const issues = await paginateIssues({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });
            const approvalIssues = issues.filter(issue => issue.labels.some(l => l.name === 'gate:needs-approval'));
            const blockedIssues = issues.filter(issue => issue.labels.some(l => l.name === 'state:blocked'));
            const today = new Date().toISOString().split('T')[0];
            let body = `## Nightly Decision Desk (${today})\n`;
            body += `\n### Approval Needed\n`;
            body += approvalIssues.map(i => `- #${i.number}: ${i.title}`).join('\n') || 'None';
            body += `\n\n### Blocked\n`;
            body += blockedIssues.map(i => `- #${i.number}: ${i.title}`).join('\n') || 'None';
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Decision Desk ${today}`,
              body,
              labels: ['state:awaiting-decision', 'gate:needs-approval', 'p0']
            });

            const decisionDeskIssues = await paginateIssues({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'state:awaiting-decision',
              sort: 'created',
              direction: 'desc'
            });

            const toClose = decisionDeskIssues.slice(1);
            for (const issue of toClose) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
            }
