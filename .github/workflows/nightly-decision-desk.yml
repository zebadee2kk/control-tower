# Nightly Decision Desk Workflow
# Aggregates issues needing approval and blocked issues nightly

name: "Nightly Decision Desk"

on:
  schedule:
    - cron: '0 21 * * *'  # 9 PM UTC = 9 PM GMT
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  nightly-decision-desk:
    runs-on: ubuntu-latest
    steps:
      - name: Query issues needing approval and blocked
        id: query
        uses: actions/github-script@v6
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });
            const approvalIssues = issues.filter(issue => issue.labels.some(l => l.name === 'gate:needs-approval'));
            const blockedIssues = issues.filter(issue => issue.labels.some(l => l.name === 'state:blocked'));
            return { approvalIssues, blockedIssues };

      - name: Create Decision Desk issue
        uses: actions/github-script@v6
        with:
          script: |
            const { approvalIssues, blockedIssues } = steps.query.outputs;
            const today = new Date().toISOString().split('T')[0];
            let body = `## Nightly Decision Desk (${today})\n`;
            body += `\n### Approval Needed\n`;
            body += approvalIssues.map(i => `- #${i.number}: ${i.title}`).join('\n') || 'None';
            body += `\n\n### Blocked\n`;
            body += blockedIssues.map(i => `- #${i.number}: ${i.title}`).join('\n') || 'None';
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Decision Desk ${today}`,
              body,
              labels: ['state:awaiting-decision', 'gate:needs-approval', 'p0']
            });

      - name: Close previous Decision Desk issue
        uses: actions/github-script@v6
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'state:awaiting-decision',
              per_page: 10
            });
            if (issues.length > 1) {
              // Close all but the latest
              for (let i = 0; i < issues.length - 1; i++) {
                github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issues[i].number,
                  state: 'closed'
                });
              }
            }
